<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutastic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ultramarinos Homero</h1>
        <img src="images/logo.png" alt="Logo Homero" class="logo">
    </header>
    <main>
        <section class="productos">
            <div class="tarjeta">
                <img src="images/manzana.jpg" alt="Manzana">
                <h2>Manzana Roja</h2>
                <p>Fresca y deliciosa</p>
                <p class="precio">1,99 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/banana.jpg" alt="Banana">
                <h2>Banana</h2>
                <p>Dulce y tropical</p>
                <p class="precio">0,99 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/naranja.jpg" alt="Naranja">
                <h2>Naranja</h2>
                <p>Perfecta para zumos</p>
                <p class="precio">1,49 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/kiwi.jpg" alt="Kiwi">
                <h2>Kiwi</h2>
                <p>Rico en vitamina C</p>
                <p class="precio">2,49 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/fresa.jpg" alt="Fresa">
                <h2>Fresas</h2>
                <p>Deliciosas y jugosas</p>
                <p class="precio">3,99 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/pina.jpg" alt="Piña">
                <h2>Piña</h2>
                <p>Exótica y fresca</p>
                <p class="precio">2,99 €/kg</p>
            </div>
        </section>
    </main>
</body>
</html>
